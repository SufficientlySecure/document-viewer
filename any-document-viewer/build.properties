package.name=ebookdroid
package.version.code=1639
package.version.name=1.6.4-dev

java.target=1.6
java.source=1.6
java.encoding=UTF-8

changelog.url=http://ebookdroid.googlecode.com/svn/wiki/ChangeLog.wiki

dev.version.code.pattern=^\\d{3,}9$
dev.version.code.msg=Development version code must be ended with 9

dev.version.name.pattern=^\\d[.\\d]+\\d-dev$
dev.version.name.msg=Development version name must contains digits and points ended with -dev suffix

release.version.code.pattern=^\\d{3,}0$
release.version.code.msg=Release version code must be ended with 0

release.version.name.pattern=^\\d[.\\d]+\\d$
release.version.name.msg=Release version name must contains only digits and points

